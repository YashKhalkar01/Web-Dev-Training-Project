<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bd1">
    <main>
        <header class="main-header">
            <div class="brand">
                <span>DevNode.io</span>
            </div>
            <ul class="menu">
                <ul class="menu">
                    <li><a href="./my-blog.html">My Feed</a></li>
                    <li><a href="./about-us.html">About Us</a></li>
                    <li><a href="./contact-us.html">Contact Us</a></li>
                </ul>
            </ul>

            <section>
                <span id="welcome-text">
                </span>
                <button class="write-btn" id="logout">Logout
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                </button>
            </section>
        </header>
        <section class="blog-area">
            <section class="">
                <span id="welcomeText"></span>
                <section class="title">Write a Blog</section>
                <form action="" class="main-form">
                    <div>
                        <input class="input" type="text" placeholder="Title" id="titleBlog">
                    </div>
                    <div>
                        <textarea class="input" id="descriptionBlog" cols="30" rows="10"
                            placeholder="Description"></textarea>
                    </div>
                    <div>
                        <input class="input" type="text" placeholder="Enter image URL" id="url">
                    </div>
                    <div><button class="btn-save">Save</button></div>
                </form>
            </section>
            <section class="img-place">
                <img src="./images/image placeholder.png" alt="">
            </section>
        </section>
    </main>
    <script src="./js/write-a-blog.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
