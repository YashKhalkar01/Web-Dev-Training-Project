<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <header class="main-header">
            <div class="brand">
                <span>DevNode.io</span>
            </div>
            <ul class="menu">
                <li><a href="./my-blog.html">My Feed</a></li>
                <li><a href="./about-us.html">About Us</a></li>
                <li><a href="./contact-us.html">Contact Us</a></li>
            </ul>

            <section>
                <button class="write-btn">Write
                    <i class="fa fa-edit"></i>
                </button>
            </section>
        </header>
        <div class="formPage">
            <div class="login">
                <form action="#">
                    <div>
                        <h2>Sign In</h2>
                    </div>
                    <div class="d1">
                        <label for="userName"><i class="fa fa-user-circle" aria-hidden="true"></i></label>
                        <input type="text" placeholder="Enter UserName" id="userName" required />
                    </div>
                    <div class="d1">
                        <label for="password"><i class="fa fa-key" aria-hidden="true"></i></label>
                        <input type="password" placeholder="Enter Password" id="password" required />
                    </div>
                    <div class="s1">
                        <button type="submit" id="loginBtn">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>Login
                        </button>
                    </div>
                    <div class="d2">
                        <p><a href="./index.html">Goto Home</a></p>
                        <p>
                            Don't have an account?
                            <button class="create" onclick="showElement()">Create Now</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <section class="pop-reg">
            <section class="user-reg">
                <div class="signup">
                    <h2>Sign Up</h2>
                </div>
                <form action="#">
                    <div>
                        <label for=""><i class="fa fa-user-o" aria-hidden="true"></i></label>
                        <input type="text" id="name" placeholder="Enter Name" required />
                    </div>
                    <div>
                        <label for=""><i class="fa fa-envelope" aria-hidden="true"></i></label>
                        <input type="email" id="email" placeholder="Enter Email" required />
                    </div>
                    <div>
                        <label for=""><i class="fa fa-mobile" aria-hidden="true"></i></label>
                        <input type="number" id="mobile" placeholder="Enter Mobile" minlength="10" maxlength="10"
                            required />
                    </div>
                    <div>
                        <label for=""><i class="fa fa-key" aria-hidden="true"></i></label>
                        <input type="password" id="pass" placeholder="Enter Password" required />
                    </div>
                    <div>
                        <label for=""><i class="fa fa-key" aria-hidden="true"></i></label>
                        <input type="password" id="cPass" placeholder="Confirm Password" required />
                    </div>
                    <div>
                        <button class="btn safe" onclick="saveButton()" id="save">
                            <i class="fa fa-user-plus" aria-hidden="true"></i>Sign Up
                        </button>
                        <button class="btn danger" onclick="clickCancel()">Cancel</button>
                    </div>
                </form>
            </section>
        </section>
    </main>
    <script src="./js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
